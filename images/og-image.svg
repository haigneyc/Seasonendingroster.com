<svg width="1200" height="630" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="bg" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1a3a6e"/>
      <stop offset="100%" style="stop-color:#2a5298"/>
    </linearGradient>
  </defs>

  <!-- Background -->
  <rect width="1200" height="630" fill="url(#bg)"/>

  <!-- Trophy icon (simplified) -->
  <g transform="translate(540, 120)">
    <path d="M60 0 L60 20 L90 20 L90 60 Q90 100 60 120 Q30 100 30 60 L30 20 L60 20 Z"
          fill="#fbbf24" opacity="0.9"/>
    <rect x="45" y="120" width="30" height="20" fill="#fbbf24" opacity="0.9"/>
    <rect x="30" y="140" width="60" height="15" rx="3" fill="#fbbf24" opacity="0.9"/>
  </g>

  <!-- Main title -->
  <text x="600" y="320" font-family="system-ui, -apple-system, sans-serif" font-size="72" font-weight="700" fill="#ffffff" text-anchor="middle">
    Season Ending Roster
  </text>

  <!-- Subtitle -->
  <text x="600" y="390" font-family="system-ui, -apple-system, sans-serif" font-size="32" font-weight="400" fill="rgba(255,255,255,0.85)" text-anchor="middle">
    Fantasy Football League Since 2004
  </text>

  <!-- Stats bar -->
  <g transform="translate(200, 480)">
    <text x="0" y="0" font-family="system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      20+ Seasons
    </text>
    <text x="270" y="0" font-family="system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      12 Franchises
    </text>
    <text x="540" y="0" font-family="system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      1 Champion
    </text>
    <text x="800" y="0" font-family="system-ui, sans-serif" font-size="24" fill="rgba(255,255,255,0.7)" text-anchor="middle">
      The Meat Plate
    </text>
  </g>

  <!-- Bottom accent line -->
  <rect x="0" y="610" width="1200" height="20" fill="#fbbf24"/>
</svg>
