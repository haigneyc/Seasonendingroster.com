<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>The League</title>
  <style>
    :root { --bg:#0f0f10; --card:#1b1b1d; --cardHover:#252528; --text:#fff; --line:#26262a; --muted:#a0a0a8; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font-family: -apple-system, BlinkMacSystemFont, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      background: var(--bg); color: var(--text); display: flex; flex-direction: column; align-items: center;
    }

    /* ===== Top bar ===== */
    .sitebar {
      position: sticky; top: 0; z-index: 1000;
      width: 100%; backdrop-filter: blur(8px);
      background: rgba(15,15,16,0.85); border-bottom: 1px solid var(--line);
    }
    .bar-inner {
      margin: 0 auto; max-width: 1000px; padding: 12px 20px;
      display: grid; grid-template-columns: 1fr auto; gap: 12px; align-items: center;
    }
    .brand { font-size: 18px; font-weight: 700; letter-spacing:.2px; }
    .sub { font-size:12px; color: var(--muted); margin-top: 4px; }

    .tabs {
      display: inline-flex; gap: 6px; padding: 6px; border:1px solid var(--line);
      border-radius: 12px; background: #141416;
    }
    .tabs a {
      color: var(--text); text-decoration: none; font-size: 14px;
      padding: 8px 12px; border-radius: 8px; line-height: 1;
      border: 1px solid transparent; transition: background .15s ease, border-color .15s ease;
    }
    .tabs a:hover { background: var(--cardHover); border-color: var(--line); }
    .tabs a[aria-current="page"] { background: var(--card); border-color: var(--line); }

    /* ===== Page header below the bar ===== */
    header { width: 100%; max-width: 1000px; padding: 16px 20px 8px; }
    h1 { margin: 0 0 6px; font-size: 24px; }
    .hint { opacity: .85; font-size: 14px; color: var(--muted); }

    /* ===== Gallery ===== */
    .gallery {
      width: 100%; max-width: 1000px; padding: 20px; display: grid; gap: 14px;
      grid-template-columns: repeat(auto-fill, minmax(140px, 1fr));
    }
    .item {
      background: var(--card); border-radius: 12px; padding: 10px; cursor: zoom-in; transition: background .2s ease, transform .08s ease;
      border: 1px solid var(--line);
    }
    .item:hover { background: var(--cardHover); transform: translateY(-1px); }
    .thumb {
      width: 100%; height: 0; padding-bottom: 100%; border-radius: 8px; overflow: hidden; position: relative;
    }
    .thumb img {
      position: absolute; inset: 0; width: 100%; height: 100%; object-fit: cover; display: block;
    }
    .caption { margin-top: 8px; font-size: 13px; opacity: .95; text-align: center; }

    /* ===== Lightbox ===== */
    .lightbox {
      position: fixed; inset: 0; background: rgba(0,0,0,.85);
      display: none; align-items: center; justify-content: center; padding: 20px; z-index: 9999;
    }
    .lightbox.open { display: flex; }
    .lightbox img {
      max-width: 100%; max-height: 85vh; border-radius: 10px; box-shadow: 0 10px 30px rgba(0,0,0,.6);
    }
    .close, .nav {
      position: fixed; top: 14px; font-size: 14px; background: rgba(255,255,255,.12);
      border: 1px solid rgba(255,255,255,.2); color: #fff; padding: 10px 12px; border-radius: 10px; cursor: pointer;
      backdrop-filter: blur(6px);
    }
    .close { right: 14px; }
    .nav { top: 50%; transform: translateY(-50%); }
    .prev { left: 14px; }
    .next { right: 14px; }
    .sr-only { position: absolute; width: 1px; height: 1px; padding: 0; margin: -1px; overflow: hidden; clip: rect(0,0,0,0); white-space: nowrap; border: 0; }
  </style>
</head>
<body>

  <!-- Lightbox -->
  <div class="lightbox" id="lightbox" aria-modal="true" role="dialog">
    <button class="close" id="closeBtn" aria-label="Close full image">Close</button>
    <button class="nav prev" id="prevBtn" aria-label="Previous image">‹</button>
    <img id="fullImg" alt="" />
    <button class="nav next" id="nextBtn" aria-label="Next image">›</button>
    <span class="sr-only" id="srHelp">Tap anywhere to close</span>
  </div>

  <script>
    (function () {
      const items = Array.from(document.querySelectorAll('.item'));
      const box = document.getElementById('lightbox');
      const full = document.getElementById('fullImg');
      const closeBtn = document.getElementById('closeBtn');
      const prevBtn = document.getElementById('prevBtn');
      const nextBtn = document.getElementById('nextBtn');
      let i = -1;

      function openAt(idx) {
        i = idx;
        const el = items[i];
        full.src = el.dataset.full;
        full.alt = el.dataset.alt || '';
        box.classList.add('open');
        document.body.style.overflow = 'hidden';
        // Preload neighbors
        [i-1, i+1].forEach(j => {
          if (items[j]) { const img = new Image(); img.src = items[j].dataset.full; }
        });
      }
      function close() {
        box.classList.remove('open');
        document.body.style.overflow = '';
        full.src = '';
      }
      function prev() { if (i > 0) openAt(i - 1); }
      function next() { if (i < items.length - 1) openAt(i + 1); }

      items.forEach((el, idx) => el.addEventListener('click', () => openAt(idx)));
      closeBtn.addEventListener('click', close);
      prevBtn.addEventListener('click', (e) => { e.stopPropagation(); prev(); });
      nextBtn.addEventListener('click', (e) => { e.stopPropagation(); next(); });
      box.addEventListener('click', close);

      // Keyboard support
      window.addEventListener('keydown', (e) => {
        if (!box.classList.contains('open')) return;
        if (e.key === 'Escape') close();
        if (e.key === 'ArrowLeft') prev();
        if (e.key === 'ArrowRight') next();
      }, { passive: true });
    })();
  </script>
